<div class="b-regform-wrapper">
	<h2 class="b-regform-wrapper__head">Регистрация на Трешопоиске</h2>
	<div class="b-form">
		<form action="#" method="post">
			<fieldset class="b-form__fieldset">
				<input type="hidden" name="nospam" id="nospam" value="">
				<label class="b-form__label" for="fullname">Ваше имя:</label>
				<input class="b-form__input" type="text" name="fullname" id="fullname" placeholder="Как Вас зовут" value="">
				<div class="b-form__error-text">
					<span class="error">Это поле требуется.</span>
				</div>
			</fieldset>
			<fieldset class="b-form__fieldset">
				<label class="b-form__label" for="email">Почта:</label>
				<input class="b-form__input" type="email" name="email" id="email" placeholder="Введите Email" value="">
				<div class="b-form__error-text"></div>
			</fieldset>
			<fieldset class="b-form__fieldset">
				<label class="b-form__label" for="passwd">Пароль:</label>
				<input class="b-form__input" type="password" name="passwd" id="passwd" placeholder="Введите пароль" value="">
				<div class="b-form__error-text">Это поле требуется. Это поле должно быть по крайней мере 8 символов в длину.</div>
			</fieldset>
			<fieldset class="b-form__fieldset">
				<label class="b-form__label" for="passwdAgain">Подтвердите пароль:</label>
				<input class="b-form__input" type="password" name="passwdAgain" class="form-control" id="passwdAgain" placeholder="Введите пароль ещё раз" value="">
				<div class="b-form__error-text"></div>
			</fieldset>
			<div class="b-form__btns">
				<input class="btn b-form__btn" type="submit" value="Зарегистрироваться" name="submitbtn" id="submitbtn">
			</div>
		</form>
	</div>
</div>
